
<script type="text/x-red" data-template-name="slackbot-reply">

    <div class="form-row">

<!-- Next, some simple help text is provided for the node.                   -->

    <h3>About</h3>
    <p>Use this node to listen to direct messages and mentions. This node should be used at the start of a node</p>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('slackbot-reply', {
        category: 'chat',
        defaults: {    
            slackbot: {value:"", type:"slackbot-controller"},
            name: {value:""}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:0,              // set the number of outputs - 0 to n
        icon: "slack.png",     // saved in  icons/myicon.png
        color: "#EAA820", 
        align: 'right',
        label: function() {
            return this.name || "Slack Reply";
        },
        paletteLabel: "Slack Reply"
        
    });
</script>
